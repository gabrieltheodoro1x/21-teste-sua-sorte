<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="styletela.css">
</head>
<body>
    <div class="login">
        <img class="logo" src="img/21logo.png" alt="21 logo">
        <h2>Bem vindo ao Black Jack 21</h2>
        <form onsubmit="return false;">
            <div class="fe">
                <label for="usuario">Usuário</label>
                <input type="text" id="usuario" name="usuario" required>
            </div>

            <div class="fe">
                <label for="senha">Senha</label>
                <input type="senha" id="senha" name="senha" required>
            </div>

            <button onclick="logar();  return false" type="submit">Entrar</button>
            <p style="color:#004080">Não está cadastrado? <a href="cad.html">Cadastre-se</a></p>
        </form> 
    </div>
    <script src="./js/login.js"></script>
</body>
</html>
